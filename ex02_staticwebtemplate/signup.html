<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <title>Todo App</title>
  </head>
  <body>
    <nav class="bg-green-700 border-b border-green-500">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="flex h-20 items-center justify-between">
          <div
            class="flex flex-1 items-center justify-center md:items-stretch md:justify-start"
          >
            <!-- Logo -->
            <a class="flex flex-shrink-0 items-center mr-4" href="index.html">
              <img class="h-10 w-auto" src="images/logo.png" alt="Vue Todos" />
              <span class="hidden md:block text-white text-2xl font-bold ml-2"
                >Todo Application</span
              >
            </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="bg-green-50">
        <div class="container m-auto max-w-2xl py-20">
          <div class="bg-white px-6 py-8 mb-4 shadow-md rounded-md border m-4 md:m-0">
            <form>
              <h2 class="text-3xl font-bold text-green-500 mb-4 text-center">Sign Up</h2>
      
              <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="border rounded w-full py-2 px-3" placeholder="Enter Username" required />
              </div>
      
              <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="border rounded w-full py-2 px-3" placeholder="Enter Email" required />
              </div>
      
              <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="border rounded w-full py-2 px-3" placeholder="Enter Password" required />
              </div>
      
              <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="border rounded w-full py-2 px-3" placeholder="Confirm Password" required />
              </div>
      
              <div class="mb-4 flex items-center">
                <input type="checkbox" id="terms" class="mr-2" required>
                <label for="terms" class="text-gray-700">I agree to the <a href="#" class="text-green-500 font-bold hover:underline">Terms & Conditions</a></label>
              </div>
      
              <div class="text-center">
                <a href="login.html" type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg w-full">Sign Up</a>
              </div>
      
              <div class="text-center mt-4">
                <p class="text-gray-700">Already have an account? 
                  <a href="login.html" class="text-green-500 font-bold hover:underline">Sign In</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>        
  </body>
</html>
