<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <title>Todo App</title>
  </head>
  <body>
    <nav class="bg-green-700 border-b border-green-500">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-20 items-center justify-between">
          <!-- Logo -->
          <a class="flex items-center" href="index.html">
            <img class="h-10 w-auto" src="images/logo.png" alt="Vue Todos" />
            <span class="hidden md:block text-white text-2xl font-bold ml-2">
              Todo Application
            </span>
          </a>
    
          <!-- Mobile Menu Button -->
          <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
            <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
    
          <!-- Navigation Links -->
          <div class="hidden md:flex space-x-4">
            <a href="index.html" class="text-white hover:bg-green-900 rounded-md px-3 py-2">
              Home
            </a>
            <a href="todos.html" class="text-white hover:bg-green-900 rounded-md px-3 py-2">
              Todos
            </a>
            <a href="add-todo.html" class="text-white bg-green-900 hover:bg-gray-900 rounded-md px-3 py-2">
              Add Todo
            </a>
            <a href="teams-todo.html" class="text-white hover:bg-green-900 rounded-md px-3 py-2">
              Teams Todo
            </a>
            <a href="login.html" class="text-white hover:bg-green-900 rounded-md px-3 py-2">
              Logout
            </a>
          </div>
        </div>
    
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden flex flex-col mt-2 space-y-2 bg-green-800 p-4 rounded-lg">
          <a href="index.html" class="text-white hover:bg-green-900 px-3 py-2 rounded-md">Home</a>
          <a href="todos.html" class="text-white hover:bg-green-900 px-3 py-2 rounded-md">Todos</a>
          <a href="add-todo.html" class="text-white hover:bg-green-900 px-3 py-2 rounded-md">Add Todo</a>
          <a href="teams-todo.html" class="text-white hover:bg-green-900 px-3 py-2 rounded-md">Teams Todo</a>
          <a href="login.html" class="text-white hover:bg-green-900 px-3 py-2 rounded-md">Logout</a>
        </div>
      </div>
    
      <script>
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");
    
        menuToggle.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      </script>
    </nav>

    <section class="bg-green-50">
      <div class="container m-auto max-w-2xl py-24">
        <div
          class="bg-white px-6 py-8 mb-4 shadow-md rounded-md border m-4 md:m-0"
        >
          <form>
        <h2 class="text-3xl font-bold text-green-500 mb-6 text-center">Add a Todo</h2>
            <div class="mb-4">
              <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
              <input type="text" id="title" name="title" class="border rounded w-full py-2 px-3" placeholder="Enter task title" required />
            </div>
            
            <div class="mb-4">
              <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
              <textarea id="description" name="description" class="border rounded w-full py-2 px-3" rows="4" placeholder="Describe the task" required></textarea>
            </div>
            
            <div class="mb-4">
              <label for="due_date" class="block text-gray-700 font-bold mb-2">Due Date</label>
              <input type="date" id="due_date" name="due_date" class="border rounded w-full py-2 px-3" required />
            </div>
            
            <div class="mb-4">
              <label for="status" class="block text-gray-700 font-bold mb-2">Status</label>
              <select id="status" name="status" class="border rounded w-full py-2 px-3" required>
                <option value="Pending">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
            
            <div class="text-center">
              <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg w-full">Add Todo</button>
            </div>
          </form>
      </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
