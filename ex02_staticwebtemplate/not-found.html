<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <title>Todo App</title>
  </head>
  <body>
    <nav class="bg-green-700 border-b border-green-500">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-20 items-center justify-between">
          <!-- Logo -->
          <a class="flex items-center" href="index.html">
            <img class="h-10 w-auto" src="images/logo.png" alt="Vue Todos" />
            <span class="hidden md:block text-white text-2xl font-bold ml-2">
              Todo Application
            </span>
          </a>
    
          <!-- Mobile Menu Button -->
          <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
            <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
    
          <!-- Navigation Links -->
          <div class="hidden md:flex space-x-4">
            <a href="index.html" class="text-white hover:bg-green-900 rounded-md px-3 py-2">
              Home
            </a>
            <a href="todos.html" class="text-white hover:bg-green-900 rounded-md px-3 py-2">
              Todos
            </a>
            <a href="add-todo.html" class="text-white hover:bg-green-900 rounded-md px-3 py-2">
              Add Todo
            </a>
            <a href="teams-todo.html" class="text-white hover:bg-green-900 rounded-md px-3 py-2">
              Teams Todo
            </a>
            <a href="login.html" class="text-white hover:bg-green-900 rounded-md px-3 py-2">
              Logout
            </a>
          </div>
        </div>
    
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden flex flex-col mt-2 space-y-2 bg-green-800 p-4 rounded-lg">
          <a href="index.html" class="text-white hover:bg-green-900 px-3 py-2 rounded-md">Home</a>
          <a href="todos.html" class="text-white hover:bg-green-900 px-3 py-2 rounded-md">Todos</a>
          <a href="add-todo.html" class="text-white hover:bg-green-900 px-3 py-2 rounded-md">Add Todo</a>
          <a href="teams-todo.html" class="text-white hover:bg-green-900 px-3 py-2 rounded-md">Teams Todo</a>
          <a href="login.html" class="text-white hover:bg-green-900 px-3 py-2 rounded-md">Logout</a>
        </div>
      </div>
    
      <script>
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");
    
        menuToggle.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      </script>
    </nav>

    <section class="text-center flex flex-col justify-center items-center h-96">
      <i class="fas fa-exclamation-triangle text-yellow-400 fa-4x mb-4"></i>
      <h1 class="text-6xl font-bold mb-4">404 Not Found</h1>
      <p class="text-xl mb-5">This page does not exist</p>
      <a
        href="index.html"
        class="text-white bg-green-700 hover:bg-green-900 rounded-md px-3 py-2 mt-4"
        >Go Back</a
      >
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
